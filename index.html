<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>蝦皮購物維護中</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
        }
        /*搜尋框*/
        .search-bar{
            display: flex;/* 使用 flexbox 讓搜尋框和按鈕排成一行 */
            justify-content: center;/* 使搜尋框和按鈕在水平方向上居中 */
            position: absolute;
            top: 45%;  /* 設定搜尋框的位置 */
            left: 25%;
            width: 802px; /* 設定搜尋框寬度 */
            border-radius: 5px;
            background-color: #f0f0f0;
            padding: 1px 1px;
        }
        .search-bar input{
            width: 780px;  /* 搜尋框內部文字輸入欄寬度 */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-bar button.search-button{
            padding: 10px 20px;/* 按鈕的內邊距 */
            background-color: #ee632c;/* 按鈕背景色 */
            color: white;/* 按鈕文字顏色 */
            border: none; /* 去除邊框 */
            border-radius: 5px; /* 按鈕圓角 */
            font-size: 16px;/* 按鈕文字大小 */
            cursor: pointer;/* 鼠標懸停時顯示手型 */
            margin-left: 2px;/* 搜尋框與按鈕之間的間距 */
        }
        /*橫幅*/
        .header{
            width: 100%;
            height: 120px;
            background-color: #ee632c;
            position: relative;
        }

        /*在橫幅上放照片*/
        .header img.logo{
            position: absolute;
            top: 58%;
            left: 241px ;
            transform: translate(-50%, -50%);
            width: 162px;
            height: 65px;
        }
        .header img.car{
            position: absolute;
            top: 65%;
            left: 1230px;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
        }
        .container{
            display: flex;
            flex-direction: column;/*文字圖片上下排列*/
            align-items: center; /*水平居中對齊*/
        }
        .container img{
            width: 181px;
            height: 157px;

            margin-top: 100px;
        }
        .container .text{
            margin-left: 0px;

        }
        .re-button{
            padding: 10px 20px;
            background-color: #ee632c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .color-text{
            color: #989898;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="search-bar">
            <input type="text" placeholder="搜尋商品、分類或商店...">
            <button class="search-button">→</button>
        </div>
        <img src="img/shopeewhite.png" alt="logo" class="logo">
        <img src="img/shopcar.png" alt="car" class="car">
    </div>
    <div class="container">
        <img src="img/sticker.png" alt="蝦小編">
        <div class="text">
            <h3 class="color-text">伺服器加載失敗</h3>
            <p class="color-text">蝦小編正在全力搶修中，請給我們一點時間！</p>
            <p class="color-text">請點擊下方按鈕重新整理頁面</p>
        </div>
    </div>

    <div class="container">
        <button class="re-button">重新整理</button>
    </div>

</body>
</html>
