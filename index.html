<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>蝦皮購物維護中</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
        }
        /*橫幅*/
        .header{
            width: 100%;
            height: 120px;
            background-color: #ee632c;
            position: relative;
        }
        /*在橫幅上放照片*/
        .header img{
            position: absolute;
            top: 58%;
            left: 241px ;
            transform: translate(-50%, -50%);
            width: 162px;
            height: 65px;
        }
        .container{
            display: flex;
            flex-direction: column;/*文字圖片上下排列*/
            align-items: center; /*水平居中對齊*/
        }
        .container img{
            width: 181px;
            height: 157px;

            margin-top: 100px;
        }
        .container .text{
            margin-left: 30px;

        }
        .re-button{
            padding: 10px 20px;
            background-color: #ee632c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="img/shopeewhite.png" alt="logo">
    </div>
    <div class="container">
        <img src="img/sticker.png" alt="蝦小編">
        <div class="text">
            <h3>蝦小編正在全力搶修中，請給我們一點時間！</h3>
        </div>
    </div>

    <div class="container">
        <button class="re-button">重新整理</button>
    </div>

</body>
</html>
